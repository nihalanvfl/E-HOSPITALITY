<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .appointment-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="appointment-card">
    <h3 class="text-center mb-4">✏️ Edit Appointment</h3>
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Doctor</label>
        <select name="doctor" class="form-select" required>
          {% for d in doctors %}
            <option value="{{ d.id }}" {% if d.id == appointment.doctor.id %}selected{% endif %}>
              {{ d.user.username }} ({{ d.specialization }})
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Location Name</label>
        <input type="text" name="location_name" class="form-control"
               value="{{ appointment.location_name }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control"
               value="{{ appointment.date|date:'Y-m-d' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Time</label>
        <input type="time" name="time" class="form-control"
              value="{{ appointment.time|time:'H:i' }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Fee</label>
        <input type="number" step="0.01" name="fee" class="form-control"
              value="{{ appointment.fee }}" min="0" required>
      </div>



      <div class="mb-3">
        <label class="form-label">Number of Slots</label>
        <input type="number" name="total_slots" class="form-control" min="1"
               value="{{ appointment.total_slots }}" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
  </div>
</body>
</html>
