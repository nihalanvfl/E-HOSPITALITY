<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Education Information</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background:#f5f7fa; padding:40px; }
.page-card {
  background:#fff; border-radius:15px; padding:30px;
  box-shadow:0 6px 20px rgba(0,0,0,0.1);
}
.table th, .table td { vertical-align: middle; }
</style>
</head>
<body>
<div class="container">
  <div class="page-card">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>ðŸ“š Education Information</h3>
      <a href="{% url 'admin_education_create' %}" class="btn btn-primary">+ Create Education Info</a>
    </div>

    {% if resources %}
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Title</th>
          <th>Summary</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody>
        {% for item in resources %}
        <tr>
          <td>{{ item.title }}</td>
          <td>{{ item.summary|truncatewords:20 }}</td>
          <td>{{ item.created_at|date:"Y-m-d H:i" }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p>No education resources created yet.</p>
    {% endif %}
  </div>
</div>
</body>
</html>
