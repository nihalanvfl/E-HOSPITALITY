<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Prescribing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f7fa; }
    .card { border-radius: 15px; }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸ’Š E-Prescribing</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <div class="card p-4">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Patient Username</label>
        <input type="text" name="patient_username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Diagnosis</label>
        <textarea name="diagnosis" class="form-control" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Symptoms</label>
        <textarea name="symptoms" class="form-control" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Medicines</label>
        <textarea name="medicines" class="form-control" rows="2" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Save Prescription</button>
    </form>
  </div>

  <div class="text-center mt-3">
    <a href="{% url 'doctor_home' %}" class="btn btn-secondary">â¬… Back to Dashboard</a>
  </div>
</div>
</body>
</html>
