<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ patient.user.username }} - History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f7fa; padding: 40px; }
    .page-card {
      background: #fff; border-radius: 15px; padding: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="page-card">
    <h3 class="mb-4">ðŸ©º Medical History: {{ patient.user.username }}</h3>

    {% if records %}
      <div class="accordion" id="recordsAccordion">
        {% for rec in records %}
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading{{ forloop.counter }}">
            <button class="accordion-button collapsed" type="button"
                    data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}">
              {{ rec.record_date|date:"Y-m-d H:i" }} â€” {{ rec.doctor.username if rec.doctor else "Doctor" }}
            </button>
          </h2>
          <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse">
            <div class="accordion-body">
              <strong>Diagnosis:</strong> {{ rec.diagnosis }}<br>
              <strong>Symptoms:</strong> {{ rec.symptoms }}<br>
              <strong>Medicines:</strong> {{ rec.medicines }}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No medical records found for this patient.</p>
    {% endif %}
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
