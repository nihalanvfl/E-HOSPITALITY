<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f7fa; padding: 40px; }
    .page-card {
      background: #fff; border-radius: 15px; padding: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="page-card">
    <h3 class="mb-4 text-center">ðŸ‘¤ Patient Management</h3>

   <form method="get" class="mb-4 d-flex">
  <input type="text" name="q" value="{{ query }}" class="form-control me-2"
         placeholder="Type patient name..." autofocus>
  <button type="submit" class="btn btn-primary">Search</button>
</form>

    {% if patients %}
      <ul class="list-group">
        {% for p in patients %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ p.user.username }}
            <a href="{% url 'doctor_patient_history' p.id %}" class="btn btn-sm btn-primary">View History</a>
          </li>
        {% endfor %}
      </ul>
    {% elif query %}
      <p>No patients found.</p>
    {% else %}
      <p>Start typing to search patients.</p>
    {% endif %}
  </div>
</div>
</body>
</html>
