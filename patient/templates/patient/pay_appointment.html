<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pay Appointment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {background:#f5f5f5;}
  .payment-card {
    max-width:500px;
    background:#fff;
    padding:2rem;
    border-radius:12px;
    box-shadow:0 6px 16px rgba(0,0,0,0.1);
  }
  .upi-header {
    text-align:center;
    margin-bottom:1rem;
  }
  .upi-header img {
    height:40px;
  }
</style>
</head>
<body>
<div class="container mt-5 d-flex justify-content-center">
  <div class="payment-card">
    <div class="upi-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/BHIM_UPI_Logo.svg" alt="UPI">
    </div>
    <h4 class="mb-4 text-center">Payment for Appointment</h4>
    <p><strong>Doctor:</strong> {{ appointment.doctor.user.username }}</p>
    <p><strong>Date:</strong> {{ appointment.date }} | <strong>Time:</strong> {{ appointment.time }}</p>
    <p><strong>Location:</strong> {{ appointment.location_name }}</p>
    <p class="fs-5"><strong>Amount:</strong> ${{ appointment.fee }}</p>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="upi" class="form-label">Enter UPI ID</label>
        <input type="text" class="form-control" id="upi" name="upi_id" placeholder="example@upi" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Pay & Book</button>
    </form>
  </div>
</div>
</body>
</html>
