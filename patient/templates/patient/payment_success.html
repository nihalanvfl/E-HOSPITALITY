<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Processing Payment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {background:#f5f5f5;}
  .center-box {
    max-width:500px;
    margin:5rem auto;
    background:#fff;
    padding:2rem;
    border-radius:12px;
    text-align:center;
    box-shadow:0 6px 16px rgba(0,0,0,0.1);
  }
  #success-content {display:none;}
</style>
</head>
<body>
<div class="center-box">
  <div id="processing-content">
    <div class="spinner-border text-primary mb-3" role="status"></div>
    <h4>Sending moneyâ€¦ please wait</h4>
  </div>

  <div id="success-content">
    <h3 class="text-success mb-3">Payment Successful!</h3>
    <p>Doctor: {{ appointment.doctor.user.username }}</p>
    <p>Date: {{ appointment.date }} | Time: {{ appointment.time }}</p>
    <p>Location: {{ appointment.location_name }}</p>
    <a href="{% url 'patient_appointments' %}" class="btn btn-primary mt-3">Go to Appointments</a>
  </div>
</div>

<script>
  // Show spinner first, then success message after 30 seconds
  setTimeout(() => {
    document.getElementById('processing-content').style.display = 'none';
    document.getElementById('success-content').style.display = 'block';
  }, 3000);
</script>
</body>
</html>
